}

    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    <title>Places search box</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script>
        // This example adds a search box to a map, using the Google Place Autocomplete
        // feature. People can enter geographical searches. The search box will return a
        // pick list containing a mix of places and predicted search terms.
        var geocoder = new google.maps.Geocoder();

        function geocodePosition(pos) {
            geocoder.geocode({
                latLng: pos
            }, function (responses) {
                if (responses && responses.length > 0) {
                    updateMarkerAddress(responses[0].formatted_address);
                } else {
                    updateMarkerAddress('Cannot determine address at this location.');
                }
            });
        }

        function updateMarkerAddress(str) {
            document.getElementById('address').innerHTML = str;
        }

        function GeoLocation(controlDiv, map) {

            controlDiv.style.padding = '5px';

            // Set CSS for the control border
            var controlUI = document.createElement('div');
            controlUI.style.backgroundColor = 'white';
            controlUI.style.borderStyle = 'solid';
            controlUI.style.borderWidth = '1px';
            controlUI.style.cursor = 'pointer';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Click to place a marker at your current position';
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior
            var controlText = document.createElement('div');
            controlText.style.fontFamily = 'Arial,sans-serif';
            controlText.style.fontSize = '12px';
            controlText.style.paddingLeft = '4px';
            controlText.style.paddingRight = '4px';
            controlText.innerHTML = '<b>Current Location</b>';
            controlUI.appendChild(controlText);

            // Will call place marker to place marker at geolocation
            google.maps.event.addDomListener(controlUI, 'click', function () {
                
            });

        }

        var markers = [];
        function initialize() {

            var minZoomLevel = 11;
            var maxZoomLevel = 17;
            

            //turn off ability to pan(for boundary concerns)
            var mapOptions = {
                panControl: false,
                scaleControl: true,
                streetViewControl: false
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), {
                panControl: false,
                scaleControl: true,
                streetViewControl: false,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var strictBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(40.555026, -74.196167),
                new google.maps.LatLng(40.857448, -73.711395));
            map.fitBounds(strictBounds);

            google.maps.event.addListener(map, 'dragend', function () {
                if (strictBounds.contains(map.getCenter())) return;

                //moves map back into position if dragged out of coordinates
                var c = map.getCenter(),
                    x = c.lng(),
                    y = c.lat(),
                    maxX = strictBounds.getNorthEast().lng(),
                    maxY = strictBounds.getNorthEast().lat(),
                    minX = strictBounds.getSouthWest().lng(),
                    minY = strictBounds.getSouthWest().lat();

                if (x < minX) x = minX;
                if (x > maxX) x = maxX;
                if (y < minY) y = minY;
                if (y > maxY) y = maxY;

                map.setCenter(new google.maps.LatLng(y, x));
            });

            google.maps.event.addListener(map, 'zoom_changed', function () {
                if (map.getZoom() < minZoomLevel) map.setZoom(minZoomLevel);
                if (map.getZoom() > maxZoomLevel) map.setZoom(maxZoomLevel);
            });

            google.maps.event.addListener(map, 'click', function (e) {
                deleteMarkers();
                placeMarker(e.latLng, map,"");
            });

            // Create the search box and link it to the UI element.
            var input = /** @type {HTMLInputElement} */(
                document.getElementById('pac-input'));
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            var searchBox = new google.maps.places.SearchBox(
              /** @type {HTMLInputElement} */(input));

            // [START region_getplaces]
            // Listen for the event fired when the user selects an item from the
            // pick list. Retrieve the matching places for that item.
            google.maps.event.addListener(searchBox, 'places_changed', function () {
                var places = searchBox.getPlaces();

                for (var i = 0, marker; marker = markers[i]; i++) {
                    marker.setMap(null);
                }

                // For each place, get the icon, place name, and location.
                markers = [];
                var bounds = new google.maps.LatLngBounds();
                //for (var i = 0, place; place = places[i]; i++) {
                //places only first location in queue
                place = places[0]

                //calls placeMarker to place marker
                placeMarker(place.geometry.location, map, place.name)

                //adjusts window
                bounds.extend(place.geometry.location);
                map.fitBounds(bounds);
            });
            // [END region_getplaces]

            // Bias the SearchBox results towards places that are within the bounds of the
            // current map's viewport.
            google.maps.event.addListener(map, 'bounds_changed', function () {
                var bounds = map.getBounds();
                searchBox.setBounds(bounds);
            });

            var geoLocationDiv = document.createElement('div');
            var geoLocation = new GeoLocation(geoLocationDiv, map);


            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(geoLocationDiv);

        }

        //places markers given position
        function placeMarker(position, map,name) {
            var marker = new google.maps.Marker({
                position: position,
                map: map,
                title:name,
                draggable:true
            });
            markers.push(marker);
            map.panTo(position);

            //form to submit trash removal
            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 style = "text-align:center"> Report Trash </h1>' +
                '<form method = "POST" align = "center">' +
                //displays the closest address to marker
                '<b>Closest matching address:</b>' +
                '<div id="address"></div>' +
                '<p> Email Address: <input type = "text" name = "email" value = ""> </p>' +
                 //'<p> Neighborhood/address: <input type = "text" name = "location" value = ""> </p>'+
                '<p> Severity of trash:  0<input type="range" name="trash" min="1" max="10">10 </p>' +
                '<p> Attach a photo:<input type="file" name="photo" allow = "image/*"><p>'+
                '<p><input type = "submit" name = "button" value = "Submit">' +
                '<input onclick="deleteMarkers();" type=button value="Delete Markers"></p>'
                '<br>' +
                '</form>' +
                '</div>' +
                '</div>';

            var contentString2 = '<div align="center" id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 style = "text-align:center"> Report Trash </h1>' +
                '<p>Below is a sample report posted via Twitter. Please describe the situation in the body of the tweet. Then follow with the hashtag <b>#TrashPickupNYC #(Your Neighborhood) #(Optional: Street Intersection)</b>. You may also upload a photo onto the tweet.<p>'+
                '<blockquote class="twitter-tweet" lang="en"><p>Clean up here please. <a href="https://twitter.com/search?q=%23TrashPickupNYC&amp;src=hash">#TrashPickupNYC</a>' +
                '<a href="https://twitter.com/search?q=%23Tribeca&amp;src=hash">#Tribeca</a> <a href="https://twitter.com/search?q=%23345Chambers&amp;src=hash">#345Chambers</a>' +
                '<a href="http://t.co/wpItU9vf7v">pic.twitter.com/wpItU9vf7v</a></p>&mdash; NYC Trash Locator (@NYCTrashLocator) <a href="https://twitter.com/NYCTrashLocator/statuses/454624168605007872">April 11, 2014</a></blockquote>' +
                '<br>' +
                '<a href="https://twitter.com/intent/tweet?button_hashtag=TrashPickupNYC" class="twitter-hashtag-button" data-size="large">Tweet #TrashPickupNYC</a>' +
                '</div>' +
                '</div>';

            var contentString3 = '<div align="center" id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 style = "text-align:center"> Report Trash </h1>' +
                '<p>Below is a sample report posted via Facebook. Please describe the situation in the body of the post. Then follow with the hashtag <b>#TrashPickupNYC #(Your Neighborhood) #(Optional: Street Intersection)</b>. You may also upload a photo along with the post.<p>' +
                '<div class="fb-post" data-href="https://www.facebook.com/permalink.php?story_fbid=1374286732855382&amp;id=100008222040193&amp;substory_index=0" data-width="466"><div class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/permalink.php?story_fbid=1374286732855382&amp;id=100008222040193&amp;substory_index=0">Post</a> by <a href="https://www.facebook.com/profile.php?id=100008222040193">Trash Locator</a>.</div></div>' +
                '<p> hi</p>'+
                '</div>' +
                '</div>';

            var contentString4 = '<div align="center" id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 style = "text-align:center"> Report Trash </h1>' +
                '<p>Below is a sample report posted via Google+. Please describe the situation in the body of the post. Then follow with the hashtag <b>#TrashPickupNYC #(Your Neighborhood) #(Optional: Street Intersection)</b>. You may also upload a photo along with the post.<p>' +
                '<div class="g-post" data-href="https://plus.google.com/107309753046337293392/posts/Jq4LRxDcuJi"></div>' +
                '<p> hi</p>'+
                '</div>' +
                '</div>';


            var infowindow = new google.maps.InfoWindow({
                content: contentString4
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
                geocodePosition(marker.getPosition());
            });

            google.maps.event.addListener(infowindow, 'domready', function () {
                ! function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (!d.getElementById(id)) {
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "//platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                }(document, "script", "twitter-wjs");
            });

            /*google.maps.event.addListener(infoWindow, 'domready', function () {
                !(function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=701125876588992";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            });
            */
            google.maps.event.addListener(marker, 'dragstart', function () {
                updateMarkerAddress('Dragging...');
            });

            google.maps.event.addListener(marker, 'dragend', function () {
                geocodePosition(marker.getPosition());
            });

        }

        function setAllMap(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setAllMap(null);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
